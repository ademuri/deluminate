<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluminate Image Test</title>
    <style>
        body {
            background-color: white;
            color: black;
        }
        .test-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid red;
        }
        #jpg-bg {
            background-image: url('image.jpg');
        }
        #png-bg {
            background-image: url('image.png');
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    
    <!-- Images -->
    <img src="image.jpg" alt="JPG Image" id="jpg-img">
    <img src="image.png" alt="PNG Image" id="png-img">
    <img src="image.webp" alt="WebP Image" id="webp-img">

    <!-- Background Images -->
    <div class="test-box" id="jpg-bg">JPG BG</div>
    <div class="test-box" id="png-bg">PNG BG</div>
</body>
</html>
